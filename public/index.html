<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="stylesheet" type="text/css" href="styles/equation-panel.css" />
    <script src="scripts/require.js"></script>
    <script src="scripts/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div class="equation-panel">
        <div class="equation-panel-top">
          <div
            class="equation-panel-hide"
            onclick="
            const r = document.querySelector(':root');
            console.log(r.style);
            if (r.style.getPropertyValue('--panel-length') === '0px') {
                r.style.setProperty('--panel-length', r.style.getPropertyValue('--saved-panel-length'));
                this.innerHTML = '▼';
            } else {
                r.style.setProperty('--panel-length', '0px');
                this.innerHTML = '▲';
            }
            "
          >
            ▼
          </div>
        </div>
      </div>
    </div>
    <script>
      require(["index"]);
    </script>
  </body>
</html>
